apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    environment: dev
  name: column-detection-service-dev
  namespace: default
spec:
  minReadySeconds: 60
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: column-detection-dev
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: column-detection-dev
    spec:
      serviceAccountName: column-detection-dev-sa
      containers:
        - env:
            - name: DEPLOYMENT_ENV
              value: staging
          image: 227410688064.dkr.ecr.us-east-2.amazonaws.com/column-detection-service:2e8c1142a523de66499ecf781b8def64f86d0948
          imagePullPolicy: IfNotPresent
          name: column-detection-service-dev
          ports:
            - containerPort: 8080
              name: server-port
              protocol: TCP
          resources:
            limits:
              ephemeral-storage: 20Gi
              nvidia.com/gpu: "1"
            requests:
              ephemeral-storage: 20Gi
              nvidia.com/gpu: "1"
          securityContext:
            capabilities:
              drop:
                - NET_RAW
          volumeMounts:
            - name: logs
              mountPath: /app/app-logs
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
            # --- Fluent Bit sidecar container ---
        - name: fluent-bit
          image: 379889217383.dkr.ecr.us-east-2.amazonaws.com/fluent-bit-custom:v24
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: "0.25"
              memory: "512Mi"
            requests:
              cpu: "0.1"
              memory: "256Mi"
          env:
            - name: AWS_REGION
              value: us-east-2
          volumeMounts:
            - name: logs
              mountPath: /app/app-logs
              readOnly: true
            - name: fluent-bit-info
              mountPath: /fluent-bit/info
            - name: fluent-db
              mountPath: /app/tmp
            - name: fluent-logs
              mountPath: /var/log/os-responses
      dnsPolicy: ClusterFirst
      nodeSelector:
        nvidia.com/gpu.present: "true"
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      terminationGracePeriodSeconds: 30
      volumes:
        - name: logs
          emptyDir: {}
        - name: fluent-bit-info
          emptyDir: {}
        - name: fluent-db
          emptyDir: {}
        - name: fluent-logs
          emptyDir: {}
      tolerations:
        - key: "nvidia.com/gpu"
          value: "true"
          effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    loadBalancerClass: service.k8s.aws/nlb
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: map-migrated=migACLXAPHP5O
  name: column-detection-dev-service
  namespace: default
spec:
  allocateLoadBalancerNodePorts: true
  externalTrafficPolicy: Cluster
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: column-detection-dev
  sessionAffinity: None
  type: LoadBalancer
  loadBalancerClass: eks.amazonaws.com/nlb
--- 
apiVersion: v1
kind: ServiceAccount
metadata:
  name: column-detection-dev-sa
  namespace: default
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::227410688064:role/column-detection-irsa-role
