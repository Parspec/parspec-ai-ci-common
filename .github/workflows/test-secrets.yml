name: Test AWS Secrets

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Test AWS Secrets
        run: |
          echo "Testing AWS secrets access..."
          
          # Test if secrets are set (without exposing values)
          if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            echo "✅ AWS_ACCESS_KEY_ID is set and has content"
          else
            echo "❌ AWS_ACCESS_KEY_ID is empty or not set"
          fi
          
          if [ -n "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "✅ AWS_SECRET_ACCESS_KEY is set and has content"
          else
            echo "❌ AWS_SECRET_ACCESS_KEY is empty or not set"
          fi
          
          echo "AWS_REGION: us-east-2 (hardcoded)"
          
          # Test AWS credentials step
          echo "Testing AWS credentials configuration..."
          
      - name: Test AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
          
      - name: Test AWS CLI
        run: |
          echo "Testing AWS CLI access..."
          aws sts get-caller-identity 